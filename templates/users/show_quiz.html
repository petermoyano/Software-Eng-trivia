{% extends "base.html"%}

{% block title%}This is your quiz!{% endblock %}

{% block content %}


<div class="accordion" id="quiz">
    {% for question in jsonr %}
    <div class="accordion-item">
      <h2 class="accordion-header" id={{question['id']}}>
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            {{question['question']}}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby={{question['id']}}>
        <div class="accordion-body">
            <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
                {% for v in question['answers'].values() %}
                    {% if v != None %}
                <button type="button" class="btn btn-dark">{{v}}</button>
                    {% endif %}
                {% endfor %}    
            </div>
        </div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
